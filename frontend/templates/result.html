<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prediction Result</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
  <!-- Header/Navbar -->
<header class="d-flex justify-content-between align-items-center px-4 py-2 custom-header">
  <!-- Left: Home icon -->
  <a href="/" class="icon-link">
    <i class="bi bi-house-fill"></i>
  </a>

  <!-- Right: Profile, Settings, Logout -->
  <div class="d-flex gap-4">
    <a href="#" class="icon-link" title="Profile"><i class="bi bi-person-circle"></i></a>
    <a href="#" class="icon-link" title="Settings"><i class="bi bi-gear-fill"></i></a>
    <a href="#" class="icon-link" title="Logout"><i class="bi bi-box-arrow-right"></i></a>
  </div>
</header>

  <div class="custom-container mt-5">
    <h4 class="text-center animated-heading" style="color: rgb(0, 0, 77);">Netball Pass Analysis</h4>

    <div class="mt-4">
      <div class="result-box mb-3">
        <h5 class="result-heading">Pass Type:</h5>
        <p><strong>{{ prediction }}</strong></p>
      </div>
    
      <div class="result-box mb-3">
        <h5 class="result-heading">Pass Accuracy:</h5>
        <p><strong>{{ probability }}%</strong></p>
      </div>
    
      <div class="result-box mb-3">
        <h5 class="result-heading">Feedback:</h5>
        <p>{{ feedback }}</p>
      </div>
    
      <!--<h4 class="result-heading">Passing Techniques:</h4>-->
      <div class="image-container">
      <img src="{{ url_for('static', filename='images/' + prediction|replace(" ", "_") + '.jpg') }}" alt="{{ prediction }}" class="img-fluid pass-image">
      </div>
      <div class="mt-auto">
        <br>
        <a href="/" class="btn btn-secondary">Upload Another Video</a>
      </div>
    </div>
  </div>
  <!-- Scripts -->
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
