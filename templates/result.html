<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analysis Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            background: url('{{ url_for("static", filename="image/background.jpg") }}') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .skills-analysis {
            margin: 20px 0;
        }

        .skill-item {
            margin: 10px 0;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 5px;
            position: relative;
        }

        .skill-bar {
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            background: #e3f2fd;
            z-index: 0;
            border-radius: 5px;
        }

        .skill-name, .skill-value {
            position: relative;
            z-index: 1;
        }

        .position-prediction {
            text-align: center;
            margin: 20px 0;
        }

        .position-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .position-logo {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        .playing-area {
            text-align: center;
            margin: 20px 0;
        }

        .playing-area img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .back-button {
            display: block;
            width: 100%;
            text-align: center;
            margin-top: 20px;
        }

        .back-button a {
            display: inline-block;
            padding: 10px 20px;
            background: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }

        .back-button a:hover {
            background: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Analysis Results</h1>

        <!-- Skill Distribution -->
        <div class="skills-analysis">
            <h3>Skill Distribution</h3>
            <ul id="skillsList" class="skills-list">
                {% for skill in skills %}
                <li class="skill-item">
                    <div class="skill-bar" style="width: {{ skill.value }}%"></div>
                    <span class="skill-name">{{ skill.name }}</span>
                    <span class="skill-value">{{ skill.value }}%</span>
                </li>
                {% endfor %}
            </ul>
        </div>

        <!-- Recommended Position -->
        <div class="position-prediction">
            <h3>Recommended Position</h3>
            <div class="position-container">
                <img id="positionLogo" src="{{ url_for('static', filename='image/' + position.lower().replace(' ', '_') + '_logo.jpg') }}" alt="Position Logo" class="position-logo">
                <p id="position" class="position-result">{{ position }}</p>
            </div>
        </div>

        <!-- Playing Area Image -->
        <div class="playing-area">
            <h3>Player's Playing Area</h3>
            <img src="{{ url_for('static', filename='image/' + playing_area_image) }}" alt="Playing Area" class="playing-area-image">
        </div>

        <!-- Back Button -->
        <div class="back-button">
            <a href="{{ url_for('dashboard') }}">Back to Dashboard</a>  <!-- Updated endpoint -->
        </div>
    </div>
</body>
</html>
